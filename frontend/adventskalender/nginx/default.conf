server {
    listen 9002;
    server_name localhost;

    # Allow only specific IPs
    allow 192.168.1.100;  # Replace with your first IP
    allow 192.168.1.101;  # Replace with your second IP
    allow 192.168.1.102;  # Replace with your third IP
    allow 192.168.1.103;  # Replace with your fourth IP
    deny all;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}