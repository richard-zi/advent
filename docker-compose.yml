services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - type: bind
        source: ./backend/media
        target: /app/media
      - type: bind
        source: ./backend/thumbnails
        target: /app/thumbnails
      - type: bind
        source: ./backend/messages
        target: /app/messages
      - type: bind
        source: ./backend/polls
        target: /app/polls
      - type: bind
        source: ./backend/assets
        target: /app/assets
      - type: bind
        source: ./backend/nginx
        target: /etc/nginx/conf.d
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SITE_PASSWORD=${SITE_PASSWORD}
      - ADVENT_START_DATE=${ADVENT_START_DATE}
      - ALLOWED_IPS=${ALLOWED_IPS}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE}
      - THUMBNAIL_WIDTH=${THUMBNAIL_WIDTH}
      - THUMBNAIL_QUALITY=${THUMBNAIL_QUALITY}
      - FFMPEG_PATH=${FFMPEG_PATH}
      - FFPROBE_PATH=${FFPROBE_PATH}
      - DEBUG=${DEBUG}
      - LOG_LEVEL=${LOG_LEVEL}
      - GITHUB_REPO=${GITHUB_REPO}
      - GITHUB_BRANCH=${GITHUB_BRANCH}
    networks:
      - advent_network

  frontend:
    build:
      context: ./frontend/adventskalender
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - type: bind
        source: ./frontend/nginx
        target: /etc/nginx/conf.d
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - ALLOWED_IPS=${ALLOWED_IPS}
    depends_on:
      - backend
    networks:
      - advent_network

networks:
  advent_network:
    driver: bridge